<section id="shopping-part">

                    </div>

                    <div class="cart-btn p-2">

                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="products border border-primary-subtle rounded">

                        <img src="images/tshirt2.jpg" alt="product">
                    </div>
                    <div class="p-name p-2">
                        <h4>Jack & Jhones Zenus</h4>
                    </div>
                    <span class="price">$30.0</span>
                    <div class="cart-btn p-2">

            <div class="col-lg-3">
                <div class="products border border-primary-subtle rounded">

                        <img src="images/tshirt4.jpeg" alt="product">
                    </div>
                    <div class="p-name p-2">
                        <h4>Jack & Jhones Lava</h4>
                    </div>

                    <div class="cart-btn p-2">
